  <!-- ******* Displaying Location of ambulance and patient with Google Maps API ******* -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0h73QzPXx73nd0CCkU2DDzvpCXQQWR7o&callback=initMap"></script>
  <script>   
    function initMap() 
    {
      const myLatlng = { lat: -25.363, lng: 131.044 };
      const originLatLng = { lat: 12.923748006368472, lng: 77.49870198422917 }; 
      const destinationLatLng = { lat: 12.903276354796283, lng: 77.4974972255522 };
      const image = "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png";

      for (var i = 1; i <= 4; i++)
      {
        var new_destinationLatLng = { ...destinationLatLng };
        var new_originLatLng = { ...originLatLng };

        // new_destinationLatLng.lat += Math.random() * 0.06;
        // new_destinationLatLng.lng += Math.random() * 0.07;

        // new_originLatLng.lat += Math.random() * 0.02;
        // new_originLatLng.lng += Math.random() * 0.03;

        new_destinationLatLng.lat += Math.random() * 0.000000006;
        new_destinationLatLng.lng += Math.random() * 0.000000007;

        new_originLatLng.lat += Math.random() * 0.000000002;
        new_originLatLng.lng += Math.random() * 0.000000003;

        const map = new google.maps.Map(document.getElementById(`map${i}`), {
        zoom: 13,
        // center: myLatlng,
        center: new_destinationLatLng,
        });
        let marker = new google.maps.Marker ({
            position : new_originLatLng,
            map : map,
            title:"Patient location",
            label : "P",
            // icon: image
        });
        let marker2 = new google.maps.Marker({
            position : new_destinationLatLng,
            map : map,
            title:"Ambulance location",
            label : "A"
            });
      }
    }
  </script>
